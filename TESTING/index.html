<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <title>Flatpickr Dynamic Sync</title>
  </head>
  <body>
    <div>
      <input type="text" id="startDate" placeholder="Default Start Date" />
      <input type="text" id="endDate" placeholder="Default End Date" />
      <button id="btn">Add date</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      const defaultStartInput = document.getElementById("startDate");
      const defaultEndInput = document.getElementById("endDate");
      const btn = document.getElementById("btn");

      // Store created Flatpickr instances
      const createdPickers = [];

      // Initialize default date pickers
      flatpickr(defaultStartInput, {
        dateFormat: "Y-m-d",
        onChange: updateCreatedPickers
      });

      flatpickr(defaultEndInput, {
        dateFormat: "Y-m-d",
        onChange: updateCreatedPickers
      });

      btn.addEventListener("click", () => {
        const stdate = defaultStartInput.value;
        const edate = defaultEndInput.value;

        if (!stdate || !edate) {
          alert("Please select default start and end dates first.");
          return;
        }

        const startEl = document.createElement("input");
        const endEl = document.createElement("input");
        const divEl = document.createElement("div");
        divEl.style = "margin:10px";
        startEl.type = "text";
        endEl.type = "text";
        startEl.placeholder = "Start";
        endEl.placeholder = "End";
        divEl.appendChild(startEl);
        divEl.appendChild(endEl);
        document.body.appendChild(divEl);

        const startPicker = flatpickr(startEl, {
          dateFormat: "Y-m-d",
          minDate: stdate,
          maxDate: edate
        });

        const endPicker = flatpickr(endEl, {
          dateFormat: "Y-m-d",
          minDate: stdate,
          maxDate: edate
        });

        // Save both instances for future updates
        createdPickers.push({ startPicker, endPicker });
      });

      // Called when default date changes
      function updateCreatedPickers() {
        const stdate = defaultStartInput.value;
        const edate = defaultEndInput.value;

        createdPickers.forEach(({ startPicker, endPicker }) => {
          startPicker.set({
            minDate: stdate,
            maxDate: edate
          });
          endPicker.set({
            minDate: stdate,
            maxDate: edate
          });
        });
      }
    </script>
  </body>
</html>
